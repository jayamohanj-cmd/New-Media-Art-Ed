<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Media Art Experiments</title>
  <style>
    :root { --bg:#0b0c10; --panel:#111218; --text:#e8e8ea; --muted:#a7a7b0; --accent:#7aa2ff; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, #0b0c10, #07080b); color: var(--text);
    }
    header { padding: 16px 18px; border-bottom: 1px solid #1b1c24; }
    header h1 { margin: 0; font-size: 16px; letter-spacing: 0.2px; }
    header p { margin: 6px 0 0; color: var(--muted); font-size: 13px; }

    .wrap { display: grid; grid-template-columns: 340px 1fr; gap: 14px; padding: 14px; }
    .panel {
      background: rgba(17,18,24,0.9); border: 1px solid #1b1c24; border-radius: 14px;
      padding: 14px;
    }
    .panel h2 { margin: 0 0 12px; font-size: 14px; color: #d9d9df; }
    .row { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 12px; }
    label { font-size: 12px; color: var(--muted); display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    input[type="range"] { width: 100%; }
    select, input[type="file"], button {
      width: 100%; padding: 10px 10px; border-radius: 10px; border: 1px solid #26283a;
      background: #0f1018; color: var(--text);
    }
    button { cursor: pointer; border-color: #2a3162; }
    button:hover { border-color: #3a4590; }
    .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .canvasPanel { display: grid; grid-template-rows: auto 1fr; gap: 10px; }
    .meta { display: flex; gap: 10px; align-items: center; justify-content: space-between; color: var(--muted); font-size: 12px; }
    canvas {
      width: 100%; height: auto;
      background: #080910; border: 1px solid #1b1c24; border-radius: 14px;
    }
    .hint { font-size: 12px; color: var(--muted); line-height: 1.4; }
    .pill { color: #cfd6ff; background: rgba(122,162,255,0.12); border: 1px solid rgba(122,162,255,0.25);
      padding: 2px 8px; border-radius: 999px; font-size: 11px; }
    .divider { height: 1px; background: #1b1c24; margin: 12px 0; }
  </style>
</head>
<body>
  <header>
    <h1>New Media Art Experiments <span class="pill">Static / GitHub Pages</span></h1>
    <p>Upload an image, choose an effect, tweak sliders, export.</p>
  </header>

  <div class="wrap">
    <section class="panel">
      <h2>Input</h2>
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <div class="hint">Everything runs locally in your browser.</div>
      </div>

      <div class="divider"></div>

      <h2>Effect</h2>
      <div class="row">
        <label>Choose Effect</label>
        <select id="effectSelect"></select>
      </div>

      <div id="controls" class="row"></div>

      <div class="btns">
        <button id="reset">Reset</button>
        <button id="export">Export PNG</button>
      </div>

      <div class="hint" style="margin-top:12px;">
        Tip: For classroom laptops, the app auto-scales big images for speed.
      </div>
    </section>

    <section class="panel canvasPanel">
      <div class="meta">
        <div id="status">No image loaded.</div>
        <div id="dims"></div>
      </div>
      <canvas id="canvas"></canvas>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
