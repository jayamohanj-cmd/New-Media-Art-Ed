<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Media Art Experiments</title>

  <style>
    :root {
      --bg:#0b0c10;
      --panel:#111218;
      --text:#e8e8ea;
      --muted:#b9bac6;
      --accent:#7aa2ff;
      --border:#1b1c24;
      --border2:#26283a;
      --field:#0f1018;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 16px; /* Bigger base size */
      background: linear-gradient(180deg, #0b0c10, #07080b);
      color: var(--text);
    }

    header {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;   /* Bigger title */
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;   /* Bigger subtitle */
      line-height: 1.35;
    }

    .pill {
      color: #cfd6ff;
      background: rgba(122,162,255,0.12);
      border: 1px solid rgba(122,162,255,0.25);
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .wrap {
      display: grid;
      grid-template-columns: 440px 1fr; /* Wider left panel */
      gap: 14px;
      padding: 14px;
    }

    @media (max-width: 980px) {
      .wrap { grid-template-columns: 1fr; }
    }

    .panel {
      background: rgba(17,18,24,0.92);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 16px;  /* Bigger section header */
      color: #d9d9df;
      letter-spacing: 0.2px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 14px;
    }

    label {
      font-size: 14px; /* Bigger labels */
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 30px; /* Easier to grab */
    }

    select, input[type="file"], button {
      width: 100%;
      padding: 12px 12px; /* Bigger click targets */
      border-radius: 12px;
      border: 1px solid var(--border2);
      background: var(--field);
      color: var(--text);
      font-size: 15px;
    }

    select:focus, input[type="file"]:focus, button:focus, input[type="range"]:focus {
      outline: 2px solid rgba(122,162,255,0.35);
      outline-offset: 2px;
    }

    button {
      cursor: pointer;
      border-color: #2a3162;
      font-weight: 600;
    }

    button:hover { border-color: #3a4590; }

    .btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hint {
      font-size: 13px; /* Bigger hint */
      color: var(--muted);
      line-height: 1.45;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 14px 0;
    }

    .canvasPanel {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 10px;
    }

    .meta {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 13px;
    }

    canvas {
      width: 100%;
      height: auto;
      background: #080910;
      border: 1px solid var(--border);
      border-radius: 16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>New Media Art Experiments <span class="pill">Static / GitHub Pages</span></h1>
    <p>Upload an image, choose an effect, tweak sliders, export.</p>
  </header>

  <div class="wrap">
    <section class="panel">
      <h2>Input</h2>
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <div class="hint">Everything runs locally in your browser.</div>
      </div>

      <div class="divider"></div>

      <h2>Effect</h2>
      <div class="row">
        <label>Choose Effect</label>
        <select id="effectSelect"></select>
      </div>

      <div id="controls" class="row"></div>

      <div class="btns">
        <button id="reset">Reset</button>
        <button id="export">Export PNG</button>
      </div>

      <div class="hint" style="margin-top:12px;">
        Tip: For classroom laptops, the app auto-scales large images for speed.
      </div>
    </section>

    <section class="panel canvasPanel">
      <div class="meta">
        <div id="status">No image loaded.</div>
        <div id="dims"></div>
      </div>
      <canvas id="canvas"></canvas>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
